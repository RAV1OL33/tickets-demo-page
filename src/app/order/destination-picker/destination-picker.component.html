<div class="destination-picker__container">

            <div class="order-details__destination-picker__tree" style="height: 410px; overflow: auto;">
                <mat-tree [dataSource]="dataFrom" [treeControl]="treeControlFrom">
                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding
                        (click)="selectCountry(node)">
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControlFrom.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        {{node.name}}
                    </mat-tree-node>
                    <mat-tree-node *matTreeNodeDef="let node;when: hasNoChild" matTreeNodePadding
                        class="order-details__destination-picker__tree-node"
                        [class.order-details__active-airport]="node.name==selectedAirportFrom"
                        (click)="setAirportFrom(node.name)">
                        {{node.name}}
                    </mat-tree-node>
                </mat-tree>
            </div>
            <div class="mat-error" *ngIf="isSubmit && selectedAirportFrom =='' ">
                {{pageDict.errors.airportFrom}}
            </div>
        </div>
        <div class="order-details__destination-picker__datepicker">
            <mat-form-field class="" appearance="fill">
                <mat-label>
                    {{pageDict.order_summary.datepickerFromInput}}
                </mat-label>
                <input matInput [min]="maxDate" [matDatepicker]="picker" (dateChange)="setDepartureDate($event.value)" [formControl]="departureDateForm">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
            <div class="mat-error" *ngIf="isSubmit && !departureDate">
                {{pageDict.errors.dateFrom}}
            </div>
        </div>
    </div>
    <div>
        <div class="order-details__destination-picker">
