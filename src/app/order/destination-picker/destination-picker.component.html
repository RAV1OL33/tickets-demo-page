<div class="order-details__destination-picker">
    <div class="order-details__destination-picker__search-field">
        <form action="">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>{{pageDict.order_summary.airportFromInput}}</mat-label>
                <input type="text" placeholder="" aria-label="Number" matInput [formControl]="myControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <div class="order-details__destination-picker__tree" style="max-height: 375px; overflow: auto;">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <!-- use a disabled button to provide padding for tree leaf -->
                <button mat-icon-button disabled></button>
                {{node.name}}
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasNoChild" matTreeNodePadding
                (click)="setAirport(node.name)">
                {{node.name}}
            </mat-tree-node>
        </mat-tree>
    </div>
</div>
<div class="order-details__destination-picker__datepicker">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{pageDict.order_summary.datepickerFromInput}}</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" disabled
            (dateChange)="setDate($event.value)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
</div>
