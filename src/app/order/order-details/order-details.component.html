<div class="order-details__container">
    <div class="order-details__body">
        <div class="order-details__destination-container">
            <div class="order-details__destination">
                <div class="order-details__destination-picker">
                    <div class="order-details__destination-picker__search-field">
                        <form action="">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>{{pageDict.order_summary.airportFromInput}}</mat-label>
                                <input type="text" placeholder="" aria-label="Number" matInput [formControl]="myControl"
                                    [matAutocomplete]="auto">
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                                        {{option.name}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </form>
                    </div>
                    <div class="order-details__destination-picker__tree">
                        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                            <!-- This is the tree node template for leaf nodes -->
                            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                                <!-- use a disabled button to provide padding for tree leaf -->
                                <button mat-icon-button disabled></button>
                                {{node.name}}
                            </mat-tree-node>
                            <!-- This is the tree node template for expandable nodes -->
                            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                                    <mat-icon class="mat-icon-rtl-mirror">
                                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                    </mat-icon>
                                </button>
                                {{node.name}}
                            </mat-tree-node>
                            <mat-tree-node *matTreeNodeDef="let node;when: hasNoChild" matTreeNodePadding>
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                                    <mat-icon class="mat-icon-rtl-mirror">
                                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                    </mat-icon>
                                </button>a
                                {{node.name}}
                            </mat-tree-node>
                        </mat-tree>
                    </div>
                </div>
                <div class="order-details__destination-picker__datepicker">
                </div>
            </div>
            <div class="order-details__destination">
                <div class="order-details__destination-picker">
                    <div class="order-details__destination-picker__search-field">
                    </div>
                    <div class="order-details__destination-picker__tree">
                    </div>
                </div>
                <div class="order-details__destination-picker__datepicker">
                </div>
            </div>
        </div>
        <div class="order-details__destination-restrictions">

        </div>
        <div class="order-details__passengers-count">
            <div>

            </div>
            <div>
                <button>-</button>
                <div></div><button>+</button>
            </div>
        </div>
        <div class="order-details__passengers-list">

        </div>
    </div>
</div>
